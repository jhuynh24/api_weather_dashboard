<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather API Dashboard</title>
</head>

<body>
  <!-- Grid set up for the UI -->
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
    <p id="currentDay"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="sideBar">
        <div class="input-group mb-3">
          <h3>Search for a city:</h2>
          <div class="input-group-prepend">
            <input type="text" class="form-control" placeholder="City" id="city"> 
          </div>
          <span class="input-group-text" id="searchButton">Search</span>
        </div>
        <ul class="list-group" id="search-history">
        </ul>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-9" id="currentWeather">
            <!-- Forecast blocks for the current week -->
            <h1 id="currentCity"></h1>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uvIndex"></p>
          </div>
          <div class = 'col-1' id ="icon">
            <img src="" id="forecastIcon">
          </div>
        </div>
        <div class="row hide" id="5-day-forecast">
          <h2 id="forecast">5-Day Forecast:</h2>
        </div>
        <div class="row">
          <div class="col hide" id="day1">
            <p id="date1"></p>
            <img src="" id="icon1">
            <p id="temp1"></p>
            <p id="hum1"></p>
          </div>
            <div class="col hide" id="day2">
              <p id="date2"></p>
              <img src="" id="icon2">
              <p id="temp2"></p>
              <p id="hum2"></p>
            </div>
            <div class="col hide" id="day3">
              <p id="date3"></p>
              <img src="" id="icon3">
              <p id="temp3"></p>
              <p id="hum3"></p>
            </div>
            <div class="col hide" id="day4">
              <p id="date4"></p>
              <img src="" id="icon4">
              <p id="temp4"></p>
              <p id="hum4"></p>
            </div>
            <div class="col hide" id="day5">
              <p id="date5"></p>
              <img src="" id="icon5">
              <p id="temp5"></p>
              <p id="hum5"></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript links -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
